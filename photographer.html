<!DOCTYPE html>

<html lang="fr">

<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
</head>

<body>
    <header aria-label="entête page photographe avec titre et logo">
        <a href="index.html"><img src="assets/images/logo.png" alt="Logo Fisheye" class="logo"></a>
    </header>
    <main id="main">

    </main aria-label="Menu principal d'un photographe">
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2 aria-label="Contactez moi">Contactez-moi</h2>
                <img alt="Bouton de fermeture de la modale" src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form role="formulaire de contact" name="formContactMe">
                <div>
                    <h3 id="lePhotographe"></h3>
                    <label for="inputLastName" aria-label="Saisissez votre nom">Saisissez votre nom :</label>
                    <input id="inputLastName" aria-label="Saisir votre nom" type="text" name="inputLastName">
                    <label for="inputFirstName" aria-label="Saisissez votre prénom">Saisissez votre prénom :</label>
                    <input id="inputFirstName" aria-label="Saisir votre prénom" type="text" name="inputFirstName">
                    <label for="inputEmail" aria-label="Saisissez votre Email">Saisissez votre Email :</label>
                    <input id="inputEmail" aria-label="Saisir votre adresse email" type="email" name="inputEmail">
                    <label for="message" aria-label="Saisissez votre message">Votre message :</label>
                    <textarea aria-label="Ajouter un message" id="message" name="message" rows="6"></textarea>
                </div>
            </form>
            <button class="contact_button">Envoyer</button>
        </div>
    </div>
    <div id="light_modal">
        <div class="light_modal_content">

            <strong role="visualiser la photo précédente" class="fa-solid fa-chevron-left" tabindex="0"></strong>
            <div class="light_modal_center">
                <div id="light_modal_picture"></div>
                <span aria-label="la photographie" class="titre"></span>
            </div>
            <div class="light_modal_right">
                <strong role="fermer la fenêtre" class="fa fa-times" aria-hidden="true" tabindex="2"></strong>
                <strong role="visualiser la photo suivante" class="fa-solid fa-chevron-right" tabindex="1"></strong>
            </div>
        </div>
    </div>

    <script src="scripts/factories/templatePhotographer.js"></script>
    <script src="/scripts/adapter/adapter.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightModal.js"></script>
    <script src="/scripts/pages/photographer.js"></script>


</body>

</html>
